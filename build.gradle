plugins {
    id 'java'
    id 'war'
}

group 'wildflyApp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'
    compile group: 'org.jboss.spec.javax.servlet', name: 'jboss-servlet-api_3.1_spec', version: '1.0.2.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
